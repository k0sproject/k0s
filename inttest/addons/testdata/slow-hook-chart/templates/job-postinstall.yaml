apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "slow-hook.fullname" . }}-postinstall
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: wait
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["sh", "-c", "echo Starting post-install hook && sleep 60 && echo Finished post-install hook"]
