                        type: string
                    type: object
                type: object
              konnectivity:
                description: KonnectivitySpec defines the requested state for Konnectivity
                properties:
                  adminPort:
                    default: 8133
                    description: admin port to listen on (default 8133)
                    format: int32
                    maximum: 65535
                    minimum: 1
                    type: integer
                  agentPort:
                    default: 8132
                    description: agent port to listen on (default 8132)
                    format: int32
                    maximum: 65535
                    minimum: 1
