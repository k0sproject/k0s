                              type: integer
                            timeout:
                              description: |-
                                Timeout specifies the timeout for how long to wait for the chart installation to finish.
                                A duration string is a sequence of decimal numbers, each with optional fraction and a unit suffix, such as "300ms" or "2h45m". Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h".
                              type: string
                            values:
                              type: string
                            version:
                              type: string
                          type: object
                        type: array
                      concurrencyLevel:
                        type: integer
                      repositories:
                        description: RepositoriesSettings repository settings
                        items:
                          description: Repository describes single repository entry.
                            Fields map to the CLI flags for the "helm add" command
                          properties:
                            caFile:
                              type: string
                            certFile:
                              type: string
                            insecure:
                              type: boolean
                            keyfile:
                              type: string
                            name:
                              type: string
                            password:
                              type: string
                            url:
                              type: string
                            username:
                              type: string
                          type: object
                        type: array
                    type: object
                  storage:
                    description: StorageExtenstion specifies cluster default storage
                    properties:
                      create_default_storage_class:
                        type: boolean
                      type:
                        type: string
                    type: object
                type: object
              featureGates:
                description: FeatureGates collection of feature gate specs
                items:
                  description: FeatureGate specifies single feature gate
                  properties:
                    components:
                      description: Components to use feature gate on, if empty `KubernetesComponents`
                        is used as the list
                      items:
                        type: string
                      type: array
                    enabled:
                      description: Enabled or disabled
                      type: boolean
                    name:
                      description: Name of the feature gate
                      type: string
                  type: object
                type: array
              images:
                description: ClusterImages sets docker images for addon components
                properties:
                  calico:
                    description: CalicoImageSpec config group for calico related image
                      settings
                    properties:
                      cni:
                        description: ImageSpec container image settings
                        properties:
                          image:
                            type: string
                          version:
                            type: string
                        type: object
                      kubecontrollers:
                        description: ImageSpec container image settings
                        properties:
                          image:
                            type: string
                          version:
                            type: string
                        type: object
                      node:
                        description: ImageSpec container image settings
                        properties:
                          image:
                            type: string
                          version:
                            type: string
                        type: object
                    type: object
                  coredns:
                    description: ImageSpec container image settings
                    properties:
                      image:
                        type: string
                      version:
                        type: string
                    type: object
                  default_pull_policy:
                    default: IfNotPresent
                    enum:
                    - Always
                    - IfNotPresent
                    - Never
                    type: string
                  konnectivity:
                    description: ImageSpec container image settings
                    properties:
                      image:
                        type: string
                      version:
                        type: string
                    type: object
                  kubeproxy:
                    description: ImageSpec container image settings
                    properties:
                      image:
                        type: string
                      version:
                        type: string
                    type: object
                  kuberouter:
                    description: KubeRouterImageSpec config group for kube-router
                      related images
                    properties:
                      cni:
                        description: ImageSpec container image settings
