                              interface. This must be a valid port number, 0 < x < 65536.
                              Default: 7132
                            format: int32
                            maximum: 65535
                            minimum: 1
                            type: integer
                        type: object
                      type:
                        default: EnvoyProxy
                        description: |-
                          type indicates the type of the node-local load balancer to deploy on
                          worker nodes. Currently, the only supported type is "EnvoyProxy".
                        enum:
                        - EnvoyProxy
                        type: string
