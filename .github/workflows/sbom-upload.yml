name: SBOM upload

on:
  workflow_dispatch:
  push:
#    branches:
#      - main

jobs:
  sbom-upload:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Generate SBOM
        run: |
          mkdir -p sbom && chmod 777 sbom
          echo $COSIGN_KEY > import-cosign.key
          cat import-cosign.key | base64 -d 
          make sign-sbom

      - uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom/

