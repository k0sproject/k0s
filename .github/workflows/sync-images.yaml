name: "Close stale PRs"
on:
  pull_request_target:
    types: [ opened, synchronize ]

jobs:
  sync:
    runs-on: ubuntu-24.04
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io

      - name: Sync images
        run: |
          curl -L https://github.com/regclient/regclient/releases/latest/download/regsync-linux-amd64 >regsync
          chmod +x regsync
          cat <<EOF >.github/workflows/regsync.yaml
          version: 1
          sync:
            - source: docker.io/k0sproject/k0s
              target: quay.io/k0sproject/k0s
              type: repository
              tags:
                allow:
                  - "^1\\.(3[0-9]|[4-9][0-9])\\..*"
          EOF
          ./regsync check --config .github/workflows/regsync.yaml 
