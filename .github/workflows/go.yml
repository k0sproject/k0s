  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2

      - name: codegen
        run: make pkg/assets/zz_generated_offsets.go
        env:
          EMBEDDED_BINS_BUILDMODE: none

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
          config: .golangci.yml
