theme:
    name: 'material'
    highlightjs: true
    language: 'en'
    custom_dir: docs/custom_theme
    favicon: img/k0s_social.png
    logo: img/k0s_social.png
    palette:
      - scheme: default
        toggle:
            icon: material/toggle-switch
            name: Switch to light mode
      - scheme: slate
        toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to dark mode
    features:
      - toc.autohide
      - search.suggest
      - search.highlight
      - navigation.top # A back-to-top button can be shown when the user, after scrolling down, starts to scroll up again. It's rendered centered and just below the header.
      # - navigation.tracking
      - navigation.indexes # When section index pages are enabled, documents can be directly attached to sections, which is particularly useful for providing overview pages
      # - navigation.sections # When sections are enabled, top-level sections are rendered as groups in the sidebar for viewports above 1220px, but remain as-is on mobile
      - navigation.tabs # top-level sections are rendered in a menu layer below the header for viewports above 1220px, but remain as-is on mobile. 

extra_css:
  - stylesheets/extra.css
plugins:
  - search

markdown_extensions:
  - pymdownx.highlight: {}
  - pymdownx.superfences: {}
  - pymdownx.inlinehilite: {}
  - toc:
        permalink: "#"
        toc_depth: 3
  - md_in_html # Adds Markdown in HTML - https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/?h=md_in_html#markdown-in-html
  - pymdownx.emoji: # adds Icons and Emojis - https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/#search
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

