apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: kube-system
  labels:
    component: applier
spec:
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: registry.example.com/some/app:1
