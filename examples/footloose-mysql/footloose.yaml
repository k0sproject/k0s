cluster:
  name: k0s
  privateKey: ~/.ssh/id_rsa
machines:
- count: 2
  backend: docker
  spec:
    image: quay.io/footloose/ubuntu18.04
    name: controller%d
    privileged: true
    volumes:
    - type: bind
      source: /lib/modules
      destination: /lib/modules
    - type: bind
      source: /home/jussi/go/src/github.com/k0sproject/k0s
      destination: /root/k0s
    - type: volume
      destination: /var/lib/k0s
    portMappings:
    - containerPort: 22
      hostPort: 9222
    - containerPort: 6443
      hostPort: 6443
    - containerPort: 8080
      hostPort: 8080
